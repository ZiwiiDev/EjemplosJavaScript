<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Preguntar fecha de nacimiento al usuario en un prompt y sin expresiones regulares

      /* VARIABLE */
      let fecha;
      let formato;
      
      var opciones = {
        weekday: "long",
        year: "numeric",
        month: "long", //long para "octubre"
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        hour12: "true",
        timeZoneName: "short",
      };

      /* PROGRAMA */
      //fecha = prompt("Introduce tu fecha de nacimiento (yyyy/mm/dd): "); // Sólo acepta escribir números
      //fecha = new Date();

      fecha = new Date(prompt("Introduce tu fecha de nacimiento: "));

      if (fecha != "Invalid Date") {
        document.write("<p><strong>Fecha de nacimiento completa: </strong>" + fecha.toLocaleDateString("es-ES", opciones) + "</p>");    // 02/26/2003
        document.write("<p><strong>El día es: </strong>"+ fecha.getDate() + "<br></p>");
        document.write("<p><strong>El mes es: </strong>"+ (fecha.getMonth()+1) + "<br></p>");
        document.write("<p><strong>El año es: </strong>"+ fecha.getFullYear() + "<br></p>");
      } else {
        document.write("<p><strong>¡Fecha inválida!</strong></p>");
      }
    </script>
  </body>
</html>
