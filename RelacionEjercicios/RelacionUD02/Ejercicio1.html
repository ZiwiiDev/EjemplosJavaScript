<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8" />

  <body>

    <script>
      /* Oliver Fabián Stetcu Stepanov | 2º DAW */

      /*
        1. Realice un script que pregunte por el nombre, apellidos, edad, lugar de nacimiento y que lo
        muestre en el HTML mostrando los datos en distintos párrafos.
        */

      /* VARIABLE */
      var entrada;             

      /* PROGRAMA */
      entrada = prompt("¿Cómo te llamas?");                               // Pregunto el nombre
      document.writeln("<p><strong> Nombre: </strong>" + entrada + "</p>");                    // Imprimo por pantalla el nombre
      entrada = prompt("¿Cuáles son tus apellidos?");                     // Pregunto los apellidos
      document.writeln("<p><strong> Apellidos: </strong>" + entrada + "</p>");                 // Imprimo por pantalla los apellidos
      entrada = prompt("¿Cuál es tu edad?");                              // Pregunto la edad
      document.writeln("<p><strong> Edad: </strong>" + entrada + "</p>");                      // Imprimo por pantalla la edad
      entrada = prompt("¿Cuál es su lugar de nacimiento?");               // Pregunto el lugar de nacimiento
      document.writeln("<p><strong> Lugar de nacimiento: </strong>" + entrada + "</p>");       // Imprimo por pantalla el lugar de nacimiento
    </script>
    <!----------------------------------------------------------------------------------------------------------------->
  </body>
</html>
